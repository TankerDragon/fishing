{% extends 'telesam-main.html' %} {% block content %} {% load static %}
<div id="csrf" style="display: none">{% csrf_token %}</div>
<div class="container">
  <div class="table">
    <div class="row">
      <h1>Telegram Fishing</h1>
      <div class="search-bar">
        <input type="text" id="search-input" onkeyup="search()" placeholder="Search by location..." />
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-rotate" onclick="get();"></i>
      </div>
    </div>
     <table>
      <thead>
        <td>Time</td>
        <td>Text</td>
        <td>Actions</td>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>
</div>

<script src="{% static 'js/telesam.js' %}"></script>

{% endblock %}
